<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JNation Youtube feed</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        background-color: #091210;
        color: white;
        display: grid;
        font-family: system-ui;
      }

      .frames {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        margin-top: 1rem;
      }
      .frames > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .frames iframe {
        border: 0;
        display: block;
        height:calc(100vh/2.9);
        width: calc(100vw/2.9);
      }
      .frames div p {
        font-size: 2rem;
        font-weight: bold;
        margin-top: 1rem;
      }

      .dot {
        height: calc(2rem/1.5);
        width: calc(2rem/1.5);
        border-radius: 50%;
        display: inline-block;
      }
      .dot-almedina {
        background-color: #8448A7;
      }
      .dot-sofia {
        background-color: #D8833A;
      }
    </style>
  </head>

  <body>
    <div class="frames">
      <div>
        <iframe src="https://www.youtube.com/embed/Z4ktHSGcy98?controls=0&autoplay=1&mute=1" allow="accelerometer; autoplay; encrypted-media; gyroscope;" allowfullscreen></iframe>
        <p><span class="dot dot-almedina"></span> Almedina</p>
      </div>
      <div>
        <iframe src="https://www.youtube.com/embed/pPpqW0JX2IY?controls=0&autoplay=1&mute=1" allow="accelerometer; autoplay; encrypted-media; gyroscope;" allowfullscreen></iframe>
        <p><span class="dot dot-sofia"></span> Sofia</p>
      </div>
    </div>
  </body>
</html>
